name: NASA Project CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: [debian-leatest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/steup-node@v2
        with:
          node-version: '18'
      - run: npm install
      - run: npm build
      
      
